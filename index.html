<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="mins">00</span>
                <span>:</span>
                <span id="secs">00</span>
            </div>
        </div>
    </div>
 <script>
    let hrs=document.getElementById("hrs")
    let min=document.getElementById("mins")
    let sec=document.getElementById("secs")

    setInterval(()=>{
        let currttime= new Date();
   hrs.innerHTML =(currttime.getHours()<10?"0":"")+currttime.getHours();
   min.innerHTML =(currttime.getMinutes()<10?"0":"")+currttime.getMinutes();
   sec.innerHTML =(currttime.getSeconds()<10?"0":"")+currttime.getSeconds();
    },1000)
    
 </script>
</body>
</html>
